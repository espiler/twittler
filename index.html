<!DOCTYPE html>
<html>
  <head>
    <title>Twittler by Evan Spiler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <script src="moment-with-locales.js"></script>
  </head>
  <body>
    
    <div id="buttons">
      <ul class="following nav nav-tabs">
        <li id="douglascalhoun"><a> @douglascalhoun </a></li>
        <li id="mracus"><a> @mracus </a></li>
        <li id="shawndrost"><a> @shawndrost </a></li>
        <li id="sharksforcheap"><a> @sharksforcheap </a></li>
      </ul>
    </div>

    <div id="tweets"></div>


    <script>

      $(document).ready(function(){
        var $body = $("#tweets");
        $body.html('');

        function displayTweets() {

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html("<div>" + moment(tweet.created_at).fromNow() + "<br/> @" + tweet.user + ": " + tweet.message + "</div>");
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        displayTweets();

        setInterval(displayTweets,3000);

      });

    </script>
  </body>
</html>
