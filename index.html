<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twittler by Evan Spiler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <script src="moment-with-locales.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="js/bootstrap.min.js"></script>

    <div class="pagination-centered">
      <h1> Twittler! </h1>
      <h3> by Evan Spiler </h3>
      <br/><br/>
    </div>
    
    <div id="buttons" class="row span2">
      <ul class="following nav nav-pills nav-stacked">
        <li id="douglascalhoun"><a> @douglascalhoun </a></li>
        <li id="mracus"><a> @mracus </a></li>
        <li id="shawndrost"><a> @shawndrost </a></li>
        <li id="sharksforcheap"><a> @sharksforcheap </a></li>
      </ul>
    </div>

    <div id="tweets" class="row-fluid offset3"></div>


    <script>

      $(document).ready(function(){
        var $body = $("#tweets");
        $body.html('');

        function displayTweets() {

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.html(moment(tweet.created_at).fromNow() + "<br/> @" + tweet.user + ": " + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        displayTweets();

        setInterval(displayTweets,3000);

      });

    </script>
  </body>
</html>
